<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="/mopidy/mopidy.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top" role="navigation"
        bs-navbar>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                   data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BotRock</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a data-match-route="api" target="_self" href="#api"
                        >Methods</a></li>
                <li><a data-match-route="events"
                       target="_self" href="#events">Events</a></li>
                <li><a data-match-route="documentation" target="_self"
                       href="#documentation
                    ">Documentation</a></li>
            </ul>
		<div class="navbar-text">
			<div>
			Current Track: <span data-bind="text: currentTrackDesc"></span>
			</div>
			<div>
			<a href="#" class="btn btn-small btn-primary" data-bind="click: previousTrack">Previous</a>
			<a href="#" class="btn btn-small btn-primary" data-bind="click: playPauseTrack, text: playbackState() == 'playing' ? 'Pause' : 'Play'"></a>
			<a href="#" class="btn btn-small btn-primary" data-bind="click: nextTrack">Next</a>
			</div>
		</div>
        </div>
        <!--/.nav-collapse -->
    </div>
</header>
<script type="text/javascript">
	ko.applyBindings(new appModel());
</script>
</body>
</html>
